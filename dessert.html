<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />

  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">

      </div>
      <div class="dessert-item">

          <input type="checkbox" name="dessert" value="Churro" onclick="playSound()" /> Churro

      </div>
      <div class="dessert-item">

          <input type="checkbox" name="dessert" value="Mochi" onclick="playSound()" /> Mochi
        </label>
      </div>
      <div class="dessert-item">
        <img src="food/pancakes.jpg" alt="Pancakes" />
        <label>
          <input type="checkbox" name="dessert" value="Pancakes" onclick="playSound()" /> Pancakes
        </label>
      </div>
      <div class="dessert-item">
        <img src="food/cookies.jpg" alt="Cookies" />
        <label>
          <input type="checkbox" name="dessert" value="Cookies" onclick="playSound()" /> Cookies
        </label>
      </div>
      <div class="dessert-item">

        <label>
          <input type="checkbox" name="dessert" value="Croissant" onclick="playSound()" /> Croissant
        </label>
      </div>
      <div class="dessert-item">

        <label>

      </div>
      <div class="dessert-item">
        <img src="food/ice cream.jpg" alt="Ice Cream That's Bussss" />

          <input type="checkbox" name="dessert" value="Ice Cream That's Bussss" onclick="playSound()" /> 
          Ice Cream That's Bussss

    </div>
    
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>

    <script>
      // Function to play the same sound for all dessert selections
      function playSound() {
        var sound = new Audio('sounds/dessert.mp3'); // Replace with your sound file
        sound.play();
      }
    </script>
  </body>
</html>
