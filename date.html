<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Date</title>

      /* Style for the 'Got it?!?' label to make it big and bold */
      label {
        font-size: 60px; /* Larger font size */

        display: block; /* Ensure it takes up its own line */
        margin-bottom: 20px; /* Add some space below the label */
      }

      .answerButton {

      }

      #videoContainer {

        margin-top: 30px;
      }

      .responsive-video {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
