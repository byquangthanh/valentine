<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What we doin after?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/doomscroll.jpg" alt="Doom Scroll" />
        <label>
          <input type="checkbox" name="activities" value="Doom Scroll" onclick="playDoomScrollSound()" /> Doom Scroll ðŸ˜’
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpg" alt="arcade" />
        <label>
          <input type="checkbox" name="activities" value="Arcade/Games" onclick="playSound()" /> Arcade/Games
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpg" alt="movie night" />
        <label>
          <input type="checkbox" name="activities" value="Movie Night" onclick="playSound()" /> Movie Night
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/kisses.gif" alt="Kisses" />
        <label>
          <input type="checkbox" name="activities" value="Kisses" onclick="playSound()" /> Kisses
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="kunsthalle" />
        <label>
          <input type="checkbox" name="activities" value="Kunsthalle" onclick="playSound()" /> Exhibition
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="walk in the park" />
        <label>
          <input type="checkbox" name="activities" value="Walk in Da Park" onclick="playSound()" /> Walk in Da Park
        </label>
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Last page
    </button>

    <script>
      // Function to play the same sound for all activities except Doom Scroll
      function playSound() {
        var sound = new Audio('sounds/activity.mp3'); // Replace with your sound file
        sound.play();
      }

      // Function to play a separate sound for Doom Scroll
      function playDoomScrollSound() {
        var doomScrollSound = new Audio('sounds/doomscroll.mp3'); // Replace with Doom Scroll specific sound file
        doomScrollSound.play();
      }
    </script>
  </body>
</html>
