<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/adobo.jpg" alt="Chicken Adobo" />
        <label>
          <input type="checkbox" name="food" value="Chicken Adobo" onclick="playSound('adobo')" /> Chicken Adobo
        </label>
        <audio id="adobo" src="sounds/adobo.mp3"></audio>
      </div>
      <div class="food-item">
        <img src="food/pad see ew.jpg" alt="Noodles" />
        <label>
          <input type="checkbox" name="food" value="Noodles" onclick="playSound('noodles')" /> Noodles
        </label>
        <audio id="noodles" src="sounds/noodles.mp3"></audio>
      </div>
      <div class="food-item">
        <img src="food/coke.jpg" alt="Cokeeeeeeee" />
        <label>
          <input type="checkbox" name="food" value="Cokeeeeeeee" onclick="playSound('coke')" /> Cokeeeeeeee
        </label>
        <audio id="coke" src="sounds/coke.mp3"></audio>
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="Korean Food" />
        <label>
          <input type="checkbox" name="food" value="Korean food" onclick="playSound('korean')" /> Korean Food
        </label>
        <audio id="korean" src="sounds/korean.mp3"></audio>
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="Pasta" />
        <label>
          <input type="checkbox" name="food" value="Pasta" onclick="playSound('pasta')" /> Pasta
        </label>
        <audio id="pasta" src="sounds/pasta.mp3"></audio>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="Pizza" />
        <label>
          <input type="checkbox" name="food" value="Pizza" onclick="playSound('pizza')" /> Pizza
        </label>
        <audio id="pizza" src="sounds/pizza.mp3"></audio>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="Steak" />
        <label>
          <input type="checkbox" name="food" value="Steak" onclick="playSound('steak')" /> Steak
        </label>
        <audio id="steak" src="sounds/steak.mp3"></audio>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="Sushi" />
        <label>
          <input type="checkbox" name="food" value="Sushi" onclick="playSound('sushi')" /> Sushi
        </label>
        <audio id="sushi" src="sounds/sushi.mp3"></audio>
      </div>
    </div>

    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>

    <script>
      // Function to play sound based on food item selected
      function playSound(foodItem) {
        var audio = document.getElementById(foodItem);
        audio.play();
      }
    </script>
  </body>
</html>
